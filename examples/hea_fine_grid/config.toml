# Example: Fine grid search for detailed exploration
# Larger num_list values for higher resolution

[base]
dimension = 3
root_dir = "."
output_dir = "odatse/output"

[algorithm]
name = "mapper"
seed = 20240502

[algorithm.param]
min_list = [0.0, 0.0, 0.0]
max_list = [1.0, 1.0, 1.0]
num_list = [10, 10, 10]  # Fine grid: 10^3 = 1000 points

[solver]
name = "function"

[runner]
[runner.log]
interval = 50  # Log every 50 trials

[hea]
template_input = "template.in"  # Template file in this directory
target_label = "Y_1h_2"
new_label = "Ln_HEA"
work_dir = "runs/hea_trials"
output_file = "test.out"
akai_command = ["specx", "<", "{input}", ">", "{output}"]
keep_intermediate = false
simplex_mode = true
error_penalty = 1.0e10
error_log = "runs/error_log.txt"
timeout_sec = 7200  # 2 hours for long calculations

[hea.metric]
name = "total_energy"

[[hea.species]]
label = "Y"
atomic_number = 39

[[hea.species]]
label = "La"
atomic_number = 57

[[hea.species]]
label = "Nd"
atomic_number = 60

[[hea.species]]
label = "Sm"
atomic_number = 62

