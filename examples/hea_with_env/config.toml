# Example: With environment variables for parallel computation
# Useful for HPC environments

[base]
dimension = 3
root_dir = "."
output_dir = "odatse/output"

[algorithm]
name = "mapper"
seed = 20240502

[algorithm.param]
min_list = [0.0, 0.0, 0.0]
max_list = [1.0, 1.0, 1.0]
num_list = [5, 5, 5]

[solver]
name = "function"

[runner]
[runner.log]
interval = 10

[hea]
template_input = "template.in"  # Template file in this directory
target_label = "Y_1h_2"
new_label = "Ln_HEA"
work_dir = "runs/hea_trials"
output_file = "test.out"
akai_command = ["/usr/local/bin/specx", "<", "{input}", ">", "{output}"]
keep_intermediate = false
simplex_mode = true
error_penalty = 1.0e10
# Set environment variables for parallel computation
env = { "OMP_NUM_THREADS" = "4", "MKL_NUM_THREADS" = "4" }
timeout_sec = 3600  # 1 hour timeout

[hea.metric]
name = "total_energy"

[[hea.species]]
label = "Y"
atomic_number = 39

[[hea.species]]
label = "La"
atomic_number = 57

[[hea.species]]
label = "Nd"
atomic_number = 60

[[hea.species]]
label = "Sm"
atomic_number = 62

