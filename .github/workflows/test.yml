name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy>=1.20.0
        # Try to install odat-se, but continue if not available
        # (test_optimize_composition.py uses a stub, so tests can still run)
        pip install odat-se || echo "Note: odat-se not available on PyPI, using stub in tests"

    - name: Install package
      run: |
        # Install package with dependencies, or without if odat-se is missing
        pip install -e . || (pip install -e . --no-deps && pip install numpy>=1.20.0)

    - name: Install test dependencies
      run: |
        pip install -e ".[dev]"

    - name: Run tests with pytest
      run: |
        python -m pytest test/ -v --tb=short

    - name: Run tests with unittest (if pytest fails)
      if: failure()
      run: |
        python -m unittest discover -s test -v

