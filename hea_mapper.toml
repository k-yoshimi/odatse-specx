[base]
dimension = 3  # simplex mode uses (num_species - 1) independent variables
root_dir = "."
output_dir = "odatse/output"

[algorithm]
name = "mapper"
seed = 20240502
colormap = "colormap_HEA.txt"

[algorithm.param]
min_list = [0.0, 0.0, 0.0]  # lower bounds for simplex variables
max_list = [1.0, 1.0, 1.0]  # upper bounds
num_list = [1, 1, 1]        # mesh points per axis

[solver]
name = "function"

[runner]
[runner.log]
interval = 10

[hea]
template_input = "test/refs/test.in"
target_label = "Y_1h_2"
new_label = "Ln_HEA"
work_dir = "runs/hea_trials"
output_file = "test.out"
# AkaiKKR command with stdin/stdout redirection
# Placeholders:
#   {input} - input filename (e.g., "test.in")
#   {input_path} - full path to input file
#   {output} - output filename (e.g., "test.out", from output_file setting)
# Examples:
#   ["specx", "<", "{input}", ">", "{output}"]  -> specx < test.in > test.out (if specx is in PATH)
#   ["/usr/local/bin/specx", "<", "{input}", ">", "{output}"]  -> full path to specx executable
#   ["specx", "<", "{input}"]                    -> specx < test.in
#   ["specx", "{input}"]                         -> specx test.in
# NOTE: Replace the path below with your actual specx executable path
akai_command = ["/path/to/specx", "<", "{input}", ">", "{output}"]
keep_intermediate = true  # Set to true for debugging
#mock_output = "test/refs/test.out"  # remove this line when running real calculations
simplex_mode = true  # enforce fractions that sum exactly to 1.0

[hea.metric]
name = "total_energy"
# pattern = "sigma=\\s*([-.0-9Ee]+)"  # uncomment to minimize a custom scalar such as conductivity
# transform = "abs"

[[hea.species]]
label = "Y"
atomic_number = 39

[[hea.species]]
label = "La"
atomic_number = 57

[[hea.species]]
label = "Nd"
atomic_number = 60

[[hea.species]]
label = "Sm"
atomic_number = 62
