[base]
dimension = 3  # simplex mode uses (num_species - 1) independent variables
root_dir = "."
output_dir = "odats/output"

[algorithm]
name = "mapper"
seed = 20240502
colormap = "colormap_HEA.txt"

[algorithm.param]
min_list = [0.0, 0.0, 0.0]  # lower bounds for simplex variables
max_list = [1.0, 1.0, 1.0]  # upper bounds
num_list = [3, 3, 3]        # mesh points per axis

[solver]
name = "function"

[runner]
[runner.log]
interval = 10

[hea]
template_input = "refs/REBCO/test-1/test.in"
target_label = "Y_1h_2"
new_label = "Ln_HEA"
work_dir = "runs/hea_trials"
output_file = "test.out"
akai_command = ["akaiKKR", "{input}"]  # replace with the actual AkaiKKR executable
keep_intermediate = false
mock_output = "refs/REBCO/test-1/test.out"  # remove this line when running real calculations
simplex_mode = true  # enforce fractions that sum exactly to 1.0

[hea.metric]
name = "total_energy"
# pattern = "sigma=\\s*([-.0-9Ee]+)"  # uncomment to minimize a custom scalar such as conductivity

[[hea.species]]
label = "Y"
atomic_number = 39

[[hea.species]]
label = "La"
atomic_number = 57

[[hea.species]]
label = "Nd"
atomic_number = 60

[[hea.species]]
label = "Sm"
atomic_number = 62
